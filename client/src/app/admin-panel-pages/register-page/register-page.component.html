<form class="" [formGroup]="signUpForm">

    <div class="full-container">
        <div class="sign-auth-form__wrapper primary-black">
            <div class="sign-auth-form__header">
                <h3 class="text-center sign-auth-form__title">Sign Up Form</h3>
            </div>
            <div class="sign-auth-form__body">
                <mat-form-field 
                    class="sign-auth-form__field sign-auth-form__field_first-child" 
                    appearance="outline"
                >
                    <mat-label>Ваше Имя</mat-label>
                    <input 
                        matInput 
                        formControlName="userName"
                        class="sign-auth-form__input"
                    >
                </mat-form-field>
                <mat-form-field class="sign-auth-form__field" appearance="outline">
                    <mat-label>Ваш email</mat-label>
                    <input 
                        matInput 
                        formControlName="email"
                        class="sign-auth-form__input"
                    >
                </mat-form-field>
                <mat-form-field class="sign-auth-form__field " appearance="outline">
                    <mat-label>Логин</mat-label>
                    <input 
                        matInput 
                        formControlName="login"
                        class="sign-auth-form__input"
                    >
                </mat-form-field>
                <mat-form-field class="sign-auth-form__field sign-auth-form__field_last-child" appearance="outline">
                    <mat-label>Пароль</mat-label>
                    <input 
                        matInput 
                        [type]="hide ? 'password' : 'text'" 
                        formControlName="password"
                        class="sign-auth-form__input"
                    >
                    <button 
                        mat-icon-button matSuffix (click)="hide = !hide" 
                        [attr.aria-label]="'Hide password'" 
                        [attr.aria-pressed]="hide"
                    >
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div class="sign-auth-form__submit-wrapper">
                    <div 
                        (click)="onSubmit()"
                        class="sign-auth-form__submit-trigger" 
                        [ngClass]="{'valid-auth-form': signUpForm.valid }"
                    >
                        <div class="sign-auth-form__submit_triangle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</form>
