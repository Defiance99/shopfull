<div class="d-flex" #ratingReviewWrapper>
    <div *ngFor="let star of stars; let i= index" class="d-flex">
        <img 
            class="review-form__rating-img" 
            (click)="setRating(star)" 
            id="{{'starId'+i}}" 
            [ngClass]="{'review-form__rating-img_hovered': (star <= rating)}" 
            (mouseover)="addClass(star)" 
            (mouseout)="removeClass(star)"
        >
    </div>
</div>
